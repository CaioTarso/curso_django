<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django Curso</title>
  </head>
  <body>
    <div class="container">

        <br>

        <form action="{% url 'listar_cursos' %}" method="GET">
           
            <label for="">Nome</label>
            <input type="text" name="nome_filtrar" class="form-control">
            <br>

            <label for="">Carga horária mínima</label>
            <input type="number" name="carga_horaria" class="form-control">
            <br>

            <input type="submit" name="Filtrar" class="btn btn-success">


        </form>

        <br>

        <h3>Listando os cursos:</h3>

        {% for i in cursos%}
            {% if i.ativo %}
               <h3>Nome: <a href="/curso/ver_curso/{{i.id}}">{{i.nome}}</a></h3>
               <h4>Carga horária: {{i.carga_horaria}}</h4>
               <hr>
            {% endif %}
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
